<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Clientes</title>
    <link rel="stylesheet" href="cadastro_clientes.css">
    <link  href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <main>
            <h1>Bem Vindo ao Cadastro de Clientes da Empresa ZZ!</h1>

            <form id="cadastro">
                <div class="campo">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                </div>

                <button type="button" id="add">Cadastrar Cliente</button>
            </form>

            <ul id="listaClientes"></ul>

        </main>
    </div>

   <script src="cadastro_clientes.js"></script>

</body>
</html>
